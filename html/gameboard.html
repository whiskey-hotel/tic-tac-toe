<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Tic Tac Toe</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../styles/main.css" />
		<script src="../scripts/main.js" defer></script>
	</head>
	<body>
		<header id="title"><h1>Tic-Tac-Toe</h1></header>
		<main>
			<div class="container" id="gameboardContainer">
				<div id="winner"></div>
				<div id="gameboard">
					<div id="zero" class="boardSelectionLayout" data-value="0"></div>
					<div id="one" class="boardSelectionLayout" data-value="1"></div>
					<div id="two" class="boardSelectionLayout" data-value="2"></div>
					<div id="three" class="boardSelectionLayout" data-value="3"></div>
					<div id="four" class="boardSelectionLayout" data-value="4"></div>
					<div id="five" class="boardSelectionLayout" data-value="5"></div>
					<div id="six" class="boardSelectionLayout" data-value="6"></div>
					<div id="seven" class="boardSelectionLayout" data-value="7"></div>
					<div id="eight" class="boardSelectionLayout" data-value="8"></div>
				</div>
				<div class="gameButtonsContainer">
					<button class="gameButtons" id="resetGame">Reset</button>
					<button class="gameButtons" id="newGame">New Game</button>
				</div>
			</div>
		</main>
	</body>
</html>
